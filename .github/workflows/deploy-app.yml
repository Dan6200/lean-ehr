name: Deploy Next.js App to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-app:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    env:
      PROJECT_ID: 'lean-ehr'
      REGION: 'europe-west1'
      SERVICE_NAME: 'assisted-living-app'
      ARTIFACT_REPO: 'lean-ehr-repo'
      CLOUDINARY_CLOUD_NAME: 'dk6dujsds'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/31765765651/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'assisted-living-app@lean-ehr.iam.gserviceaccount.com'

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Fetch KMS Configuration
        id: kms_config
        run: |
          KMS_LOCATION="europe-west1"
          KEYRING_NAME=$(gcloud kms keyrings list --location=$KMS_LOCATION --project=${{ env.PROJECT_ID }} --filter="name:assisted-living" --format="value(name)")
          echo "KMS_KEY_RING=$KEYRING_NAME" >> $GITHUB_ENV
          echo "KEK_GENERAL_PATH=$(gcloud kms keys list --keyring=$KEYRING_NAME --location=$KMS_LOCATION --project=${{ env.PROJECT_ID }} --filter='name:kek-general' --format='value(name)')" >> $GITHUB_ENV
          echo "KEK_CONTACT_PATH=$(gcloud kms keys list --keyring=$KEYRING_NAME --location=$KMS_LOCATION --project=${{ env.PROJECT_ID }} --filter='name:kek-contact' --format='value(name)')" >> $GITHUB_ENV
          echo "KEK_CLINICAL_PATH=$(gcloud kms keys list --keyring=$KEYRING_NAME --location=$KMS_LOCATION --project=${{ env.PROJECT_ID }} --filter='name:kek-clinical' --format='value(name)')" >> $GITHUB_ENV
          echo "KEK_FINANCIAL_PATH=$(gcloud kms keys list --keyring=$KEYRING_NAME --location=$KMS_LOCATION --project=${{ env.PROJECT_ID }} --filter='name:kek-financial' --format='value(name)')" >> $GITHUB_ENV

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build Docker Image
        working-directory: ./packages/assisted-living
        run: |
          docker build \
            --tag "${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/${{ env.SERVICE_NAME }}:${{ github.sha }}" \
            --build-arg NEXT_PUBLIC_FB_API_KEY="${{ secrets.FB_API_KEY }}" \
            --build-arg NEXT_PUBLIC_FB_AUTH_DOMAIN="${{ secrets.FB_AUTH_DOMAIN }}" \
            --build-arg NEXT_PUBLIC_FB_PROJECT_ID="${{ env.PROJECT_ID }}" \
            --build-arg NEXT_PUBLIC_FB_STORAGE_BUCKET="${{ secrets.FB_STORAGE_BUCKET }}" \
            --build-arg NEXT_PUBLIC_FB_APP_ID="${{ secrets.FB_APP_ID }}" \
            --build-arg NEXT_PUBLIC_FB_MESSAGING_SENDER_ID="${{ secrets.FB_MESSAGING_SENDER_ID }}" \
            --build-arg NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME="${{ env.CLOUDINARY_CLOUD_NAME }}" \
            --build-arg NEXT_PUBLIC_DATABASE_ID="staging-beta" \
            --build-arg NEXT_PUBLIC_BQ_DATASET_ID="firestore_export_staging" \
            -f Dockerfile.prod .

      - name: Push Docker Image
        run: |
          docker push "${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/${{ env.SERVICE_NAME }}:${{ github.sha }}"

      - name: Deploy to Cloud Run Service
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image "${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/${{ env.SERVICE_NAME }}:${{ github.sha }}" \
            --region "${{ env.REGION }}" \
            --project "${{ env.PROJECT_ID }}" \
            --cpu 1 \
            --memory 512Mi \
            --min-instances 0 \
            --max-instances 5 \
            --allow-unauthenticated \
            --network=default \
            --subnet=default \
            --vpc-egress=private-ranges-only \
            --service-account="assisted-living-app@lean-ehr.iam.gserviceaccount.com" \
            --set-env-vars="GCP_PROJECT_ID=${{ env.PROJECT_ID }},KMS_LOCATION=${{ env.REGION }},KMS_KEY_RING=${{ env.KMS_KEY_RING }},KEK_GENERAL_PATH=${{ env.KEK_GENERAL_PATH }},KEK_CONTACT_PATH=${{ env.KEK_CONTACT_PATH }},KEK_CLINICAL_PATH=${{ env.KEK_CLINICAL_PATH }},KEK_FINANCIAL_PATH=${{ env.KEK_FINANCIAL_PATH }},REDIS_HOST=${{ secrets.REDIS_HOST }},REDIS_PORT=${{ secrets.REDIS_PORT }},REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }},NEXT_PUBLIC_SNOMED_API_URL=https://snowstorm-lite-service-31765765651.europe-west1.run.app"
